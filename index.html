<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="dist/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Display player cards vanilla JS"
    />
    <title>Cards</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div id="card_container">
          <div id="select_player_container">
            <div id="select_player_input" class="hidden_select">
              <div id="select_player_selected">Select a player...</div>
              <div id="select_player_list_container">
              </div>
            </div>
          </div>
          <div id="card_content_container">
            <div class="player_image_container">
                <img class="player_image" src="" />
            </div>
            <div id="player_details_container" class="player_details_container">
                <div class="player_team_logo_container">
                  <div class="player_team_logo_element">
                  </div>
                </div>
                <h2 class="player_name"></h2>
                <h3 class="player_type"></h3>
                <div class="player_stats_container">
                    <div class="player_stats_row">
                        <p class="player_stat_name"></p>
                        <p class="player_stat_value"></p>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="dist/assets/data/the_json.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</html>
